<!DOCTYPE html>
<html>
    <head>
        
         <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
        <link rel="stylesheet" href="./assets/style/custom.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
        
        
        
    </head>
    <body>
       <header data-bs-theme="dark">
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="#" class="navbar-brand d-flex align-items-center justify-content-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
        <strong>Trade&Style</strong>
      </a>

    </div>
  </div>
</header>
        
  <section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px); ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold ">Faça Login</h2>
            <p class="mb-5">Venha fazer parte desse grande projeto!</p>
            <form name="frmLogin" method="post" action="LoginUser.jsp">
              <!-- Email input -->
              <div class="form-outline mb-3">
                 <label class="form-label" for="form3Example3"> E-mail </label>
                 <input name="email" type="email" id="form3Example3" class="form-control" />
              </div>
              <!-- Password input -->
              <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4">Senha</label>
                  <input name="senha" type="password" id="form3Example4" class="form-control" />
              </div>
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                <label class="form-check-label" for="form2Example33">
                  Manter-me conectado
                </label>
              </div>
              <!-- Submit button -->
              <input type="submit" value="Acessar" class="btn btn-primary btn-block mb-4" />
              <!-- Register buttons -->
              <div class="text-center">
                <p>Não tem conta? Cadastre a sua agora</p>
                <a onclick="document.location='./pages/CadastrarUsuario/CadastroUser.jsp'" style='color:blue; text-decoration: underline; cursor: pointer'>Cadastrar-se</a>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="assets/images/login-bg.jpg" class="w-90  rounded-4 shadow-4"
          alt="" />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
    </body>
</html>
